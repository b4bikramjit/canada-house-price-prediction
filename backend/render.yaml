services:
  - type: web
    name: canada-house-price-backend
    env: python
    region: ohio
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    disk:
      name: model-storage
      mountPath: /var/model
      sizeGB: 1
